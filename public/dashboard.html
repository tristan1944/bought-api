<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .greeting {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .user-info {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading"></div>
        <div id="content" style="display: none;">
            <h1>Welcome!</h1>
            <div class="greeting" id="greeting"></div>
            <div class="user-info">
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Plan:</strong> <span id="userPlan"></span></p>
            </div>
            <a href="/pricing.html" class="btn-logout" onclick="logout()">Logout</a>
        </div>
        <div id="error" style="display: none;">
            <div class="error-message">
                <p>You need to be signed in to access this page.</p>
                <a href="/pricing.html" style="color: #667eea; text-decoration: underline;">Go to Pricing</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function getPlanGreeting(planId) {
            const greetings = {
                'plan1': 'Hello 1$',
                'plan2': 'Hello 2$',
                'plan3': 'Hello 3$'
            };
            return greetings[planId] || 'Hello!';
        }

        function getPlanName(planId) {
            const plans = {
                'plan1': 'Plan 1 ($1)',
                'plan2': 'Plan 2 ($2)',
                'plan3': 'Plan 3 ($3)'
            };
            return plans[planId] || 'No plan selected';
        }

        function logout() {
            localStorage.removeItem('authToken');
        }

        async function loadUserData() {
            try {
                const token = localStorage.getItem('authToken') || new URLSearchParams(window.location.search).get('token');

                if (!token) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                if (token && !localStorage.getItem('authToken')) {
                    localStorage.setItem('authToken', token);
                }

                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const data = await response.json();
                const user = data.user;

                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userPlan').textContent = getPlanName(user.pricePlan);
                document.getElementById('greeting').textContent = getPlanGreeting(user.pricePlan);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (error) {
                console.error('Error loading user data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        window.addEventListener('load', loadUserData);
    </script>
</body>
</html>
